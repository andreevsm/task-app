<mat-card>
    <mat-checkbox [checked]="task.isDone" (click)="this.onUpdate.emit(task)"></mat-checkbox>
    <span>{{task.title}}</span>

    <div class="buttons">
        <button md-icon-button (click)="this.onDelete.emit(task._id)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
</mat-card>
